<!DOCTYPE html>
<html>
  <head>
    <title>WKT</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.0.1/css/ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v4.0.1/build/ol.js"></script>
    <style type="text/css">
      html,body{
        height: 100%;
        width: 100%;
      }
      #wrapper{
        width: 100%;
        height: 100%;
        float: left;
        position: relative;
      }
      #controls{
        border: solid 1px;
        width: 24%;
        float: left;
        height: 100%;
      }
      #map{
        height: 100%;
        width: 75%;
        border: solid 1px;
        float: left;
      }
      .ta{
        width: 99%;
        height: 35%;
      }
    </style>
    <script type="text/javascript">
      function plot(){
        var text = document.getElementById("wktText").value;
        var proj = document.querySelector('input[name="projection"]:checked').value;
        
        var re = new RegExp('LINESTRING *\([0-9 \-\.,]*\)', "mg");
        var array = text.match(re);

        var format = new ol.format.WKT();

        features.clear();

        for(var i=0; i < array.length; i++){
          var feature = format.readFeature(array[i], {
            dataProjection: proj,
            featureProjection: 'EPSG:3857'
          });

          features.push(feature);  
        }
        console.log(text + " -- " + proj);
      }

    </script>
  </head>
  <body>

    <div id="wrapper"> 
      <div id="map" class="map"></div>
      <div id="controls">
        <span>WKT Contents</span><br/>
        <textarea id="wktText" class="ta"></textarea><br/>
        <input type="button" name="plot" onclick="plot()" value="Plot WKT"/><br/>
        <input type="radio" name="projection" value="EPSG:4326" checked="true">EPSG:4326 <br/>
        <input type="radio" name="projection" value="EPSG:900913"/>EPSG:900913<br/>
        <input type="radio" name="projection" value="EPSG:3857"/>EPSG:3857
      </div>
    </div>
    <script>
      
      var raster = new ol.layer.Tile({
        source: new ol.source.OSM()
      });

      var map = new ol.Map({
        layers: [raster],
        target: 'map',
        view: new ol.View({
          center: [-11000000, 4600000],
          zoom: 4
        })
      });

      var features = new ol.Collection();
      var featureOverlay = new ol.layer.Vector({
        source: new ol.source.Vector({features: features}),
        style: new ol.style.Style({
          fill: new ol.style.Fill({
            color: 'rgba(255, 255, 255, 0.2)'
          }),
          stroke: new ol.style.Stroke({
            color: '#ffcc33',
            width: 2
          }),
          image: new ol.style.Circle({
            radius: 7,
            fill: new ol.style.Fill({
              color: '#ffcc33'
            })
          })
        })
      });

      featureOverlay.setMap(map);
    </script>
  </body>
</html>
